# Server
server.port=8080
spring.application.name=take-one-app-backend

# Enable scheduling for session cleanup
spring.task.scheduling.enabled=true

# Database Configuration (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/take1app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0


# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Firebase Configuration
# Path to the service account JSON file. Can be absolute or classpath relative.
app.firebase.config.path=${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}
app.firebase.config.base64=${APP_FIREBASE_CONFIG_BASE64:}

# Logging
logging.level.root=INFO
logging.level.com.takeone.backend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Ensure PII is not logged - this is a practice to follow in code (avoid logging user objects directly)
# Monitoring (Actuator)
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.prometheus.metrics.export.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization,X-Session-Token
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Session Configuration
security.session.expiry-days=30
security.session.token-length=64
security.session.cleanup-schedule=0 0 3 * * *