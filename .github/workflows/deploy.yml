name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build Docker Image
        run: docker build -t take-one-app-backend .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          FIREBASE_SECRET: ${{ secrets.TAKE_ONE_APP_FIREBASE_SERVICE_ACCOUNT_JSON }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: FIREBASE_SECRET
          script: |
            # Navigate to project directory
            cd /path/to/project

            # Pull latest code
            git pull origin main

            # Create .env file with the secret
            # This assumes the directory exists and write permissions are correct
            echo "FIREBASE_CONFIG_BASE64=$FIREBASE_SECRET" > .env

            # Start services
            docker-compose up -d --build
